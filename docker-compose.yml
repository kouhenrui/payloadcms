version: '3.8'

services:
  # PayloadCMS 生产环境
  saas-payload:
    image: saas-payload:dev
    container_name: saas-payload-prod
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URI=mongodb://root:123456@127.0.0.1:27017/payload?authSource=admin
      - PAYLOAD_SECRET=${PAYLOAD_SECRET:-your-secret-key}
      - MONGODB_URI=mongodb://root:123456@127.0.0.1:27017/payload?authSource=admin
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - payload-network

  # MongoDB 数据库
  mongodb:
    image: mongo:7.0
    container_name: saas-payload-mongodb
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=123456
      - MONGO_INITDB_DATABASE=payload
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - payload-network

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: saas-payload-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - saas-payload
    restart: unless-stopped
    networks:
      - payload-network

volumes:
  mongodb_data:

networks:
  payload-network:
    driver: bridge
